# ScyllaDB Configuration Template
# Environment variables are substituted at startup

# Data directories (using defaults)
# data_file_directories:
#     - /var/lib/scylla/data
# commitlog_directory: /var/lib/scylla/commitlog

# Seed provider configuration
seed_provider:
    - class_name: org.apache.cassandra.locator.SimpleSeedProvider
      parameters:
        - seeds: '${SEEDS}'

# Authentication configuration
auth_superuser_name: '${AUTH_SUPERUSER_NAME}'
auth_superuser_salted_password: '${AUTH_SUPERUSER_SHA512_PASSWORD}'

# Enable IPv6 DNS lookup for Railway private networking
# enable_ipv6_dns_lookup: true

# Native transport (CQL) settings
native_transport_port: 9042
